name: Auto Deploy to GCP

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Xử lý tên image về chữ thường
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # 1. Đăng nhập GitHub Container Registry (Trên máy Runner để push)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_PAT }}

      # 2. Build và đẩy Docker Image lên GitHub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      # 3. SSH vào Server GCP để chạy container mới
      - name: Deploy to GCP Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # --- PHẦN THÊM MỚI 1: Khai báo các biến cần truyền vào server ---
          envs: GITHUB_ACTOR, GITHUB_TOKEN, IMAGE_NAME 
          script: |
            # --- PHẦN THÊM MỚI 2: Đăng nhập Docker trên Server ---
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            echo "Bắt đầu deploy..."
            
            # Lấy tên image (đã được truyền qua envs, không cần tính toán lại phức tạp)
            # Hoặc dùng lại logic cũ nếu muốn chắc chắn
            IMAGE_LOWER="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"
            
            # Dừng container cũ
            docker stop chatapp || true
            docker rm chatapp || true
            
            # Pull image mới nhất về (Giờ đã có quyền pull nhờ docker login ở trên)
            docker pull $IMAGE_LOWER:latest
            
            # Chạy container mới
            docker run -d \
              --name chatapp \
              --restart unless-stopped \
              -p 3000:3000 \
              $IMAGE_LOWER:latest
            
            echo "Deploy thành công!"
            
            # (Tùy chọn) Logout để bảo mật
            docker logout ghcr.io
        # --- PHẦN THÊM MỚI 3: Gán giá trị cho các biến envs ---
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.MY_PAT }} # Dùng chính cái PAT bạn đã dùng ở bước login trên

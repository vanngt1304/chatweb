name: Auto Deploy to GCP

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

# --- QUAN TRỌNG: Cấp quyền ghi gói tin (Fix lỗi permission denied) ---
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Xử lý tên image về chữ thường (tránh lỗi nếu user GitHub có chữ hoa)
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # 1. Đăng nhập GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_PAT }}

      # 2. Build và đẩy Docker Image lên GitHub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      # 3. SSH vào Server GCP để chạy container mới
      - name: Deploy to GCP Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Bắt đầu deploy..."
            # Lấy lại tên image chữ thường trong môi trường server
            IMAGE_LOWER="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"
            
            # Dừng container cũ
            docker stop chatapp || true
            docker rm chatapp || true
            
            # Pull image mới nhất về (cần image để Public hoặc login docker trên server)
            docker pull $IMAGE_LOWER:latest
            
            # Chạy container mới
            docker run -d \
              --name chatapp \
              --restart unless-stopped \
              -p 3000:3000 \
              $IMAGE_LOWER:latest
              
            echo "Deploy thành công!"
